<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="waterbird.form.validator.js"></script>
<script src="waterbird.form.config.js"></script>
</head>

<body>

<h2>WaterBird</h2>

<form>

<div class="data">
first name: 
<input type="text" name="fname" id="fname" class="fname required ">
<p class="fname-warning">&nbsp;</p>
</div>

<div class="data">
last name: 
<input type="text" name="lname" id="lname" class="lname required ">
<p class="lname-warning">&nbsp;</p>
</div>


<div class="data">
age:
<input type="text" name="age" id="age" class="age required ">
<p class="age-warning">&nbsp;</p>
</div>

<div class="data">
email:
<input type="text" name="email" id="email" class="email required ">
<p class="email-warning">&nbsp;</p>
</div>


<div class="data">
website:
<input type="text" name="website" id="website" class="website required ">
<p class="website-warning">&nbsp;</p>
</div>

<div class="data">
phone:
<input type="text" name="phone" id="lname" class="phone required ">
<p class="phone-warning">&nbsp;</p>
</div>


<div class="data">
password:
<input type="password" name="password" id="password" class="password required ">
<p class="password-warning">&nbsp;</p>
</div>

<div class="data">
confirm password
<input type="password" name="password-2" id="password-2" class="password-2 required ">
<p class="password-2-warning">&nbsp;</p>
</div>

<div class="data">
<input type="button"  id="button" class="button" value="submit">
</div>








</form>





</body>
</html>
