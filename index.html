<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="src/waterbird-jquery-form-validation-plugin.css" rel="stylesheet">
    <!-- WaterBird jQuery Form Validator Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/waterbird-jquery-form-validation-plugin.js"></script>
    <style>
        .global-error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">User Registration</h2>
            <form id="registrationForm">
                <!-- Global Error Message -->
                <div class="global-error-message"></div>

                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" id="name" name="name" data-validation="alpha-numeric-space" required>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" id="email" name="email" data-validation="email" required data-error="Please provide a valid email address.">
                </div>

                <!-- Phone Field -->
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" id="phone" name="phone" data-validation="phone" required>
                </div>

                <!-- Date of Birth Field -->
                <div class="mb-6">
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" id="dob" name="dob" data-validation="date" required data-error="Please enter a valid date (YYYY-MM-DD).">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Register</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize the WaterBird jQuery Form Validator
            $('#registrationForm').validateForm({
                showErrorMessages: true, // Enable error messages
                validateOnLoad: false, // Validate pre-filled fields on form load
                globalErrorContainer: '.global-error-message', // Global error message container
                globalErrorMessage: 'Please fill out all required fields correctly.' // Custom global error message
            });
        });
    </script>
</body>
</html>
